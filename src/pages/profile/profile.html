<ion-header>

  <ion-navbar color="primary">
    <div>
        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
    </div>
    <ion-title>
        <span id="titleText">Profile</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-list no-lines>
            <ion-item>
                <ion-input placeholder="Email Address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Full name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Select Gender</ion-label>
                <ion-select>
                    <ion-option value="Male">Male</ion-option>
                    <ion-option value="Female">Female</ion-option>
                    <ion-option value="noanswer">Prefer not to answer</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Select Country</ion-label>
                <ion-select>
                    <ion-option></ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Enter State"></ion-input>
            </ion-item>
            <ion-item text-center>
                <button id="btn" ion-button block>Update Profile</button>
            </ion-item>
        </ion-list>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToExpirationdate()">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToInsulin()">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToRecall()">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
