  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        <ion-grid>
            <ion-row>
                <ion-col col-3>
                    <img src="assets/imgs/mlogo.png" width="50" height="50"/>
                </ion-col>
                <ion-col col-3 style="margin-top:10px;">
                    <span id="titleText">Profile</span>
                </ion-col>
                <ion-col col-2></ion-col>
            </ion-row>
        </ion-grid>
        
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-list no-lines>
            <ion-item>
                <ion-input [(ngModel)]="profile.email" placeholder="Email Address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="profile.fullname" placeholder="Full name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Select Gender</ion-label>
                <ion-select [(ngModel)]="profile.gender">
                    <ion-option value="Male">Male</ion-option>
                    <ion-option value="Female">Female</ion-option>
                    <ion-option value="noanswer">Prefer not to answer</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Select Country</ion-label>
                <ion-select [(ngModel)]="profile.country">
                    <ion-option *ngFor="let c of countryList" value="{{c}}">
                        {{ c }}
                    </ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="profile.age" placeholder="Enter Age"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="profile.ethnicity" placeholder="Enter Ethnicity"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="profile.state" placeholder="Enter State"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="profile.occupation" placeholder="Enter Occupation"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Subscribe to eNewsletter</ion-label>
                <ion-toggle [(ngModel)]="newsletter" (ionChange)="subscribeToNewsletter()"></ion-toggle>
            </ion-item>
            <ion-item text-center>
                <button id="btn" ion-button block (click)="updateProfile()">Update Profile</button>
            </ion-item>
            
        </ion-list>

        <ion-list>
            <ion-item text-center>
                <button id="btn" ion-button block (click)="navToChangepwd()">Change Password</button>
            </ion-item>
        </ion-list>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToExpirationdate()">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToInsulin()">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToRecall()">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
