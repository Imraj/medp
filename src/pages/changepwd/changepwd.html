
<ion-header>

    <ion-navbar color="primary">
        <ion-title>
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
                    </ion-col>
                    <ion-col col-4 style="margin-top:10px;">
                        <span id="titleText">Change Password</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-content padding>
      <ion-list no-lines>
    
        <ion-item>
          <ion-input [(ngModel)]="forgotPwdData.email" placeholder="Email Address"></ion-input>
        </ion-item>
    
        <ion-item>
            <button ion-button block (click)="retrievePassword()">Change Password</button>
        </ion-item>

    </ion-list>

</ion-content>
