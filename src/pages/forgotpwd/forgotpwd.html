<ion-header>

  <ion-navbar color="primary">
    <div>
        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
    </div>
    <ion-title>
        <span id="titleText">Forgot Password</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-input [(ngModel)]="forgotPwdData.email" placeholder="Email Address"></ion-input>
    </ion-item>

    <ion-item>
       <button ion-button block (click)="retrievePassword()">Retrieve Password</button>
    </ion-item>

    

 </ion-list>

</ion-content>
