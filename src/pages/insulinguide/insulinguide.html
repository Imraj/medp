<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        <ion-grid>
            <ion-row>
                <ion-col col-3>
                    <img src="assets/imgs/mlogo.png" width="50" height="50"/>
                </ion-col>
                <ion-col col-4 style="margin-top:10px;">
                    <span id="titleText">Insulin Guide</span>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="insulin-page">

    <div text-center id="title">
        <span id="size-3">USE THE OPTIONS TO SELECT INSULIN OF INTEREST</span>
    </div>

    <ion-list no-lines id="insulin-page-list">

        <div class="autocomplete">
            <ion-label>Brand or Generic Name?</ion-label>
            <ion-item>  
              <ion-input  type="text" 
                          [(ngModel)]="input"
                          (ionChange)="search()"
                          (ionBlur)="removeFocus()"
                          debounce=500></ion-input>
            </ion-item>
            <ion-list>
              <ion-item *ngFor="let country of countries" (click)="add(country)">
                {{country}}
              </ion-item>
            </ion-list>
      </div>

        <br/><br/>
        <ion-label>Date Opened?</ion-label>
        <ion-item id="insulin-page-date-opened" >
            <ion-datetime [(ngModel)]="ins.date" displayFormat="MM/DD/YYYY"></ion-datetime> 
        </ion-item>

        <ion-item id="insulin-page-list" text-center>
            <button id="submitBtn" [ngClass]="insBtnCssClass" ion-button primary (click)="calcInsulin()">Submit</button>
        </ion-item>

    </ion-list>

    <div *ngIf="showRes" [ngClass]="insResCssClass">
        <div id="res-1">Expires on</div>
        <div id="res-2" text-center>{{ resDate }}</div>
        <div id="res-3">Notes:</div>
        <ion-card id="res-4"> {{resNote}}</ion-card>
        <div id="res-6">See Manufacturers label for unopened Shelf Life</div>
    </div>

    <div *ngIf="notShowRes">
        <div id="res-3">Notes:</div>
        <ion-card id="res-4"> {{resNote}}</ion-card>
        <div id="res-6">See Manufacturers label for unopened Shelf Life</div>
    </div>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToExpirationdate()">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToInsulin()">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
                <span style="color: red;margin-bottom: 1em;">*</span>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToRecall()">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
