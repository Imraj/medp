<ion-header>

  <ion-navbar color="primary">
    <div>
        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
    </div>
    <ion-title>
        <span id="titleText">Insulin Guide</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="insulin-page">

    <div text-center id="title">
        <span id="size-3">USE THE OPTIONS TO SELECT INSULIN OF INTEREST</span>
    </div>

    <ion-list no-lines id="insulin-page-list">
        <ion-item id="insulin-page-list">
            <ion-label>Select Insulin Name</ion-label>
            <ion-select>
                <ion-option></ion-option>
            </ion-select>
        </ion-item>
        <ion-item id="insulin-page-list">
            <ion-label>Select Brand</ion-label>
            <ion-select>
                <ion-option></ion-option>
            </ion-select>
        </ion-item>
        <ion-item id="insulin-page-list">
            <ion-label>Select Type</ion-label>
            <ion-select>
                <ion-option></ion-option>
            </ion-select>
        </ion-item>
        <ion-item id="insulin-page-list">
            <ion-label>Select ML</ion-label>
            <ion-select>
                <ion-option></ion-option>
            </ion-select>
        </ion-item>
        <ion-item id="insulin-page-list">
            <ion-label><span>Refrigerated?</span></ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>
        <ion-item id="insulin-page-list">
            <ion-label><span>Opened?</span></ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>
        <ion-item id="insulin-page-list">
            <ion-label>Date Opened</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
        </ion-item>
        <ion-item id="insulin-page-list">
            <button id="submit" ion-button primary>Submit</button>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
