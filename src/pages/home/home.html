<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title class="title">
        <ion-grid>
            <ion-row>
                
                <ion-col col-3>
                    <img src="assets/imgs/mlogo.png" style="background: transparent !important;" width="50" height="50"/>
                </ion-col>
                <ion-col col-4 style="margin-top:10px;">
                        <span id="titleText">Med Expiration</span>
                </ion-col>
                
            </ion-row>
        </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

      <ion-grid style="height:100%;">

        <ion-row (click)="navToExpirationdate()">
            <ion-col size="1"></ion-col>
            <ion-col  text-center>
                <img src="assets/icons/h-calendar.png"   />
                
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row (click)="navToExpirationdate()">
            <ion-col text-center>
                <div class="home-text">Expiration Date Calculator</div>
                <hr/>
            </ion-col>
            
        </ion-row>

        

        <ion-row (click)="navToInsulin()">
            <ion-col size="1"></ion-col>
            <ion-col size="10"  text-center>
                <img src="assets/icons/h-tan.png" />
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" text-center>
                <div (click)="navToInsulin()" class="home-text">Insulin Expiration Guide</div>
                <span id="size-3" (click)="navToSub()"><i>Via Annual Subscription</i></span>
                <hr/>
            </ion-col>
        </ion-row>


     
        <ion-row (click)="navToRecall()">
            <ion-col size="1"></ion-col>
            <ion-col size="10" text-center>
                <img src="assets/icons/h-warning.png" />
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" text-center>
                <div (click)="navToRecall()" id="txt" class="home-text">Medication Recalls</div>
                <span id="size-3" (click)="navToSub()"><i>Via Annual Subscription</i></span>
                
            </ion-col>
        </ion-row>
      </ion-grid>

       

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToExpirationdate()">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToInsulin()">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToRecall()">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
