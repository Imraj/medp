<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div>
        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
    </div>
    <ion-title class="title">
      <span id="titleText">Med Expiration</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <div text-center id="title">
        <span id="size-1">Main Menu</span>
    </div>

    <ion-grid>
 
        <ion-row (click)="navToExpirationdate()">
          <ion-col col-3>
              <img src="assets/icons/h-calendar.png" width="50" height="50" />
          </ion-col>
          <ion-col col-9>
              <div id="home-menu">
                <span id="size-2">Expiration Date Calculator</span>
              </div>
          </ion-col>
        </ion-row>
   
        <ion-row (click)="navToInsulin()">
          <ion-col col-3>
              <img src="assets/icons/h-tan.png" width="50" height="50" />
          </ion-col>
          <ion-col col-9>
            <div id="home-menu">
               <span id="size-2">Insulin Expiration Guide</span>
               <br/>
               <span id="size-3"><i>Via Annual Subscription</i></span>
             </div>
          </ion-col>
        </ion-row>
   
        <ion-row (click)="navToRecall()">
          <ion-col col-3>
              <img src="assets/icons/h-warning.png" width="50" height="50" />
          </ion-col>
          <ion-col col-9>
             <div id="home-menu">
                <span id="size-2">Medication Recalls</span>
                <br/>
                <span id="size-3"><i>Via Annual Subscription</i></span>
             </div>
          </ion-col>
        </ion-row>
   
      </ion-grid>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToExpirationdate()">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToInsulin()">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToRecall()">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
