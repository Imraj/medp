<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title class="title">
        <ion-grid>
            <ion-row>
                
                <ion-col col-3>
                    <img src="assets/imgs/mlogo.png" width="50" height="50"/>
                </ion-col>
                <ion-col col-4 style="margin-top:10px;">
                        <span id="titleText">Med Expiration</span>
                </ion-col>
                
            </ion-row>
        </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    
      <ion-grid>
        <ion-row id="home-row1">
          <ion-col col-12 col-md-12 col-sm-12 >
            <ion-card (click)="navToExpirationdate()">
                <ion-card-content text-center>
                    <img id="home-icon-1" src="assets/icons/h-calendar.png"  />
                    <span id="size-2" class="home-text-1">
                        Expiration Date Calculator
                        <br/>
                    </span>
                </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row id="home-row2">
          <ion-col col-12 col-md-12 col-sm-12 >
            <ion-card>
                <ion-card-content text-center>
                    <img src="assets/icons/h-tan.png" id="home-icon-2" (click)="navToInsulin()"  />
                    <span id="size-2" class="home-text-2">
                        <span (click)="navToInsulin()">Insulin Expiration Guide</span><br/>
                        <span id="size-3" (click)="navToSub()"><i>Via Annual Subscription</i></span>
                    </span>
                </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>


        <ion-row id="home-row3">
          <ion-col col-12 col-md-12 col-sm-12>
            <ion-card>
                <ion-card-content text-center>
                    <img (click)="navToRecall()" id="home-icon-3" src="assets/icons/h-warning.png"/>
                    <span id="size-2" class="home-text-3" >
                        <span (click)="navToRecall()">Medication Recalls</span><br/>
                        <span id="size-3" (click)="navToSub()"><i>Via Annual Subscription</i></span>
                    </span>
                </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
