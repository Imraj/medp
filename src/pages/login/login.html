<ion-header>

  <ion-navbar color="primary">
    <div>
        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
    </div>
    <ion-title>
        <span id="titleText">Login</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
     <ion-item>
       <ion-input [(ngModel)]="loginData.email" placeholder="Email Address"></ion-input>
     </ion-item>

     <ion-item>
        <ion-input type="password" [(ngModel)]="loginData.password" placeholder="Password"></ion-input>
     </ion-item>

     <ion-item>
        <button ion-button block id="loginBtn" (click)="login()">Login</button>
     </ion-item>

     <ion-item text-center>
        <button ion-button outline id="linkBtn" (click)="navToRegister()">Create New Account</button>
     </ion-item>

     <ion-item text-center>
        <button ion-button outline id="linkBtn" (click)="navToForgotpwd()">Forgot Password ?</button>
     </ion-item>

  </ion-list>

</ion-content>
