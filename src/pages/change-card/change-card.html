<ion-header>

  <ion-navbar >
    <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
    </button>
    <ion-title>Change Credit Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
            <ion-input [(ngModel)]="card.cardno" name="cardno" placeholder="Card Number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="card.cardcvv" name="cardcvv" placeholder="Card CVV"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Card Expiry Month</ion-label>
            <ion-input [(ngModel)]="card.cardmonth" name="cardmonth" type="number" placeholder="Month"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Card Expiry Year</ion-label>
            <ion-input [(ngModel)]="card.cardyear" name="cardyear" type="number"placeholder="20XX"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button block (click)="updateCreditCard()">Update Credit Card</button>
        </ion-item>
    </ion-list>

</ion-content>
