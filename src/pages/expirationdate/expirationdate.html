<ion-header>

  <ion-navbar color="primary">
    <div>
        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
    </div>
    <ion-title>
        <span id="titleText">Expiration Date</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div text-center id="title">
        <span id="size-3">USE THE OPTIONS TO SELECT MEDICATION OF INTEREST</span>
    </div>

    <ion-list no-lines>
        <ion-item>
            <ion-label>Select Medication Type</ion-label>
            <ion-select>
                <ion-option *ngFor="let med of medTypes | async">
                    {{ med.medType }}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Select Medication</ion-label>
            <ion-select>
                <ion-option *ngFor="let med of medications | async">
                    {{ med.medName }}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Date Opened</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
        </ion-item>
        <ion-item text-center>
            <button id="submitBtn" ion-button primary medium (click)="calcExpirationDate()">Submit</button>
        </ion-item>
    </ion-list>    

    <div *ngIf="showRes">
        <div id="res-1">Expires on</div>
        <div id="res-2" text-center>{{ resExpdate }}</div>
        <div id="res-3">Notes:</div>
        <ion-card id="res-4"> {{resNote}}</ion-card>
        <div id="res-1">See Manufacturers label for unopened Shelf Life</div>
    </div>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToExpirationdate()">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
              <span style="color: red;margin-bottom: 1em;">*</span>
            </button>
            
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToInsulin()">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToRecall()">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
