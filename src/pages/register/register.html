<ion-header>

  <ion-navbar color="primary">
    <div>
        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
    </div>
    <ion-title>
        <span id="titleText">New Account</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>

        <ion-item>
            <ion-input placeholder="Full Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Email Address"></ion-input>
        </ion-item>
   
        <ion-item>
           <ion-input placeholder="Password"></ion-input>
        </ion-item>
   
        <ion-item>
            <ion-input placeholder="Password Again"></ion-input>
         </ion-item>

        <ion-item text-center>
           <button ion-button block (click)="createAccount()">Create Account</button>
        </ion-item>

        <ion-item text-center>
            <button ion-button outline>Login</button>
        </ion-item>
   
     </ion-list>

</ion-content>
