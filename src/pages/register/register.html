<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        <ion-grid>
            <ion-row>
                <ion-col col-2></ion-col>
                <ion-col col-3>
                    <img src="assets/imgs/mlogo.png" style="background: transparent !important;" width="50" height="50"/>
                </ion-col>
                <ion-col col-2 style="margin-top:10px;">
                    <span id="titleText">New Account</span>
                </ion-col>
                <ion-col col-2></ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>

        <ion-item>
            <ion-input [(ngModel)]="regData.fullname" placeholder="Full Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="regData.email" placeholder="Email Address"></ion-input>
        </ion-item>
   
        <ion-item>
           <ion-input type="password" [(ngModel)]="regData.password" placeholder="Password"></ion-input>
        </ion-item>
   
        <ion-item>
            <ion-input type="password" [(ngModel)]="regData.password2" placeholder="Password Again"></ion-input>
         </ion-item>

        <ion-item text-center>
           <button ion-button block id="regBtn" (click)="createAccount()">Create Account</button>
        </ion-item>

        <ion-item text-center>
            <button ion-button clear outline id="linkBtn" (click)="navToLogin()">Login to account</button>
        </ion-item>
   
     </ion-list>

</ion-content>
