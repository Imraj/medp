<ion-header>

  <ion-navbar color="primary">
    <div>
        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
    </div>
    <ion-title>
        <span id="titleText">Contact / Provide feedback</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
            <ion-label>Select</ion-label>
            <ion-select [(ngModel)]="contact.type">
                <ion-option value="Feedback">Feedback</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Subject" [(ngModel)]="contact.subject"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea placeholder="Message" [(ngModel)]="contact.message"></ion-textarea>
        </ion-item>
        <ion-item>
            <button ion-button block (click)="sendMessage()">Send</button>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToExpirationdate()">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToInsulin()">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToRecall()">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
