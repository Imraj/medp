<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        <ion-grid>
            <ion-row>
                <ion-col col-3>
                    <img src="assets/imgs/mlogo.png" width="50" height="50"/>
                </ion-col>
                <ion-col col-3 style="margin-top:10px;">
                        <span id="titleText">Contact Us</span>
                </ion-col>
                <ion-col col-2></ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
            <ion-label>Select</ion-label>
            <ion-select [(ngModel)]="contact.type">
                <ion-option value="app-feedback">App Feedback </ion-option>
                <ion-option value="medication-missing">Medication Missing</ion-option>
                <ion-option value="something-else">Something Else</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Subject" [(ngModel)]="contact.subject"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea placeholder="Message" [(ngModel)]="contact.message"></ion-textarea>
        </ion-item>
        <ion-item>
            <button ion-button block (click)="submitFeedback()">Send</button>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToExpirationdate()">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToInsulin()">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToRecall()">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
