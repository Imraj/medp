<ion-header>

  <ion-navbar color="primary">
    <div>
        <img src="assets/imgs/mlogo.png" width="50" height="50"/>
    </div>
    <ion-title>
        <span id="titleText">Subscription</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>
        <ion-item>
            <ion-input [(ngModel)]="subscribe.cardno" placeholder="Card Number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="subscribe.cardcvv" placeholder="Card CVV"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="subscribe.cardmonth" type="number" placeholder="Card Expiry Month"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="subscribe.cardyear" type="number"placeholder="20XX"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button block (click)="subscribeUser()">Subscribe</button>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToExpirationdate()">
              <img src="assets/imgs/calendar.png" width="35" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToInsulin()">
                <img src="assets/imgs/tan.png" width="25" height="35"/>
            </button>
        </ion-col>
        <ion-col no-padding>
            <button no-margin ion-button full large color="primary" (click)="navToRecall()">
                <img src="assets/imgs/warning.png" width="35" height="35"/>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
