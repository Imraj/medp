<ion-menu [content]="content">
  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item>
          Settings
      </button>
      <button menuClose ion-item (click)="navToHome()">
          App Home
      </button>
      <button menuClose ion-item (click)="navToProfile()">
          Profile
      </button>
      <button menuClose ion-item (click)="navToAbout()">
          About
      </button>
      <button menuClose ion-item (click)="navToShare()">
        Share
      </button>
      <button menuClose ion-item (click)="navToFaqs()">
        FAQs
      </button>
      <button menuClose ion-item (click)="navToSub()">
        Subscription
      </button>
      <button menuClose ion-item (click)="navToContact()">
        Contact / Provide Feedback
      </button>
      <button menuClose ion-item (click)="navToPrivacy()">
        Privacy Policy
      </button>
      <button menuClose ion-item (click)="navToTOS()">
        Terms of Service
      </button>
      <button menuClose ion-item (click)="logout()">
         Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
